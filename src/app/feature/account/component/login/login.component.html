<mat-card class="account-position">
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <h2>Login</h2>
      <mat-error *ngIf="loginInvalid; else noError">
        {{errorMessage}}
      </mat-error>
      <ng-template #noError><p class="error" style="opacity: 0; user-select: none">''</p></ng-template>
      <mat-form-field class="full-width-input">
        <input matInput placeholder="Username" formControlName="username" required>
        <mat-error *ngIf="form.controls['username'].errors">
          <a *ngIf="form.controls['username'].errors.required">Username is required</a>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="password" required>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        <mat-error *ngIf="form.controls['password'].errors">
          <a *ngIf="form.controls['password'].errors.required">Password is required</a>
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary">Login</button>
    </form>
  </mat-card-content>
</mat-card>
